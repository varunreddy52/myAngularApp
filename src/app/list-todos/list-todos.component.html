<table border="2">
  <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>is completed?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.description | uppercase}}</td>
      <td>{{todo.targetDate | date | uppercase}}</td>
      <td>{{todo.isDone}}</td>
    </tr>
  </tbody>
</table>
